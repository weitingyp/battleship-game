<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div id = "container">
        <div id = "title"><h1>Battleship Game</h1></div>
        <div id = "game-container">
            <div id = "player-one-container" class = "player-container">
                <div id = "player-one-name" class = "player-name"> Player One </div>
                <div id = "player-one-board" class = "player-board"> Board </div>
            </div>
            <div id = "player-two-container" class = "player-container">
                <div id = "player-two-name" class = "player-name"> Computer </div>
                <div id = "player-two-board" class = "player-board">Board </div>
            </div>
            <div id = "play-interface">
                <div id = "turn-indicator">It's Player One's turn</div>
                <div id = "text-input">
                    <form id = "text-input-form" novalidate>
                        <label for="play-coordinates">Coordinates:</label>
                        <input type="text" name="play-coordinates" id="play-coordinates" data-player="1" placeholder="A1" required>
                        <input type="submit" name="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
